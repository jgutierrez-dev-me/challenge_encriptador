<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <title>Challenge Encriptador</title>
  </head>

  <body>
    <header>
      <div class="header_seccion">
        <img class="logo" src="assets/Logo.png" alt="logo alura" />
        <h1>Encriptador / Desencriptador</h1>
      </div>
    </header>

    <div class="panel_izquierdo">
      <div class="input-container">
        <textarea
          id="input_txt"
          placeholder="Ingrese el texto aquí"
        ></textarea>
      </div>
    </div>

    <div class="panel_derecho">
      <div class="result-container">
        <label id="lab_result" for="result" style="display: block"
          >Resultado:</label
        >
        <textarea id="txt_result" readonly style="display: block"></textarea>
        <img
          id="img-no-result"
          src="assets/Muñeco.png"
          alt="imagen de sin resultados"
        />
        <h2 id="txt1_no_result">Ningún mensaje fue encontrado</h2>
        <h4 id="txt_mensaje">
          Ingresa el texto que desees encriptar o desencriptar.
        </h4>
        <button id="obtn_copy" class="btn_copy">Copiar</button>
      </div>
    </div>

    <footer>
      <div class="seccion_abajo">
        <div class="panel_info">
          <img
            id="iconoAlerta"
            src="assets/bi_exclamation-circle-fill.png"
            alt="signoexclamación"
          />
          <p class="condición">Solo letras minúsculas y sin acentos</p>
        </div>

        <section class="panel_botonera">
          <button onclick="fnc_Txt_Encrip()" class="oBotones" id="encriptar">
            Encriptar
          </button>
          <button
            onclick="fnc_Desenc_text()"
            class="oBotones"
            id="desencriptar"
            disabled
          >
            Desencriptar
          </button>
        </section>

        <div class="footer__rodape">
          <p>Johnn G. Gutiérrez</p>
          <p>2024</p>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
